<p>Agrega la fecha de entrega para tu <strong>delivery</strong></p>
<form [formGroup]="form" (ngSubmit)="addDeliveryDate()" class="flex flex-col gap-4 bg-white rounded-sm py-8 px-3 shadow-sm">
    <div class="flex flex-col gap-2">
        <label for="delivery">Ingesa la fecha de entraga</label>
        <input type="date" id="delivery" formControlName="deliveryDate">
    </div>
    <button  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Agregar fecha de entraga</button>
</form>
